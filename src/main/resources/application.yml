#配置数据源属性
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://101.37.28.182:3306/culture?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
